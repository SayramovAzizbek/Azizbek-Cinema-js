<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container">
        <div class="cinema-box">
            <ul class="cinema-list mt-5 list-unstyled"></ul>
        </div>
    </div>

    <template class="cinema-template">
        <li class="cinema-item bg-info text-center rounded-4 shadow">
            <h3 class="cinema-title"></h3>
            <h3 class="cinema-counter"></h3>
            <p class="cinema-year-text"></p>
            <p class="cinema-actor-names"> </p>
            <!-- <ul class="cinema-actor-list list-unstyled"></ul> -->
            <p class="cinema-genres"></p>
        </li>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./kinolar.js"></script>
    <script src="./main.js"></script>
</body>

</html>
